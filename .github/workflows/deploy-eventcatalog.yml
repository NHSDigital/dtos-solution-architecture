name: Deploy EventCatalog

on:
  push:
    branches:
      - main
    paths:
      - "eventcatalog/nhse-screening-catalog/**"
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        working-directory: eventcatalog/nhse-screening-catalog
        run: npm install
      - name: Build
        working-directory: eventcatalog/nhse-screening-catalog
        run: npm run build

# ---- Build Structurizr site using Docker ----
      - name: Build Structurizr site
        working-directory: structurizr
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/structurizr:/var/model \
            ghcr.io/avisi-cloud/structurizr-site-generatr \
            generate --workspace-file workspace.dsl
      
            # ---- Prepare dist folder ----
      - name: Prepare dist folder for deploy
        run: |
          mkdir -p dist/eventcatalog
          mkdir -p dist/structurizr
          cp -r landing/index.html dist/index.html
          cp -r eventcatalog/nhse-screening-catalog/dist/* dist/eventcatalog/
          cp -r structurizr/build/* dist/structurizr/

      # ---- Deploy ----
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
